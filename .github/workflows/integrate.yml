name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # prevent setting ref to pr merge commit
          ref: ${{ github.event.pull_request.head.ref || '' }}
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
          cache: 'yarn'
      - name: ðŸ›  Install dependencies
        run: yarn --frozen-lockfile
      - name: ðŸ§¿ Lint effected apps/packages
        run: yarn nx-effected lint --parallel --max-parallel=2
      - name: ðŸ§ª Test effected apps/packages
        run: yarn nx-effected test --parallel --max-parallel=2
