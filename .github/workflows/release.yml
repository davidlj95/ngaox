name: ngaox packages
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build @ngaox/seo
        run: |
          npm ci
          npm run build:seo
      - name: Store dist folder
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist

  publish-seo:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download stored dist folder
        uses: actions/download-artifact@v2
        with:
          name: dist
      - name: Publish @ngaox/seo to npm
        id: publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public
          package: dist/seo/package.json
      - name: Log version update
        if: steps.publish.outputs.type != 'none'
        run: |
          echo "Version changed: ${{ steps.publish.outputs.old-version }} => ${{ steps.publish.outputs.version }}"