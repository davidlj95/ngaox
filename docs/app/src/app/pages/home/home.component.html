<section class="hero-section" focusOnNavigation>
  <h1>{{ headline }}</h1>
  <h3>{{ description }}</h3>
  <div class="main-buttons">
    <a mat-raised-button color="accent" routerLink="/start">Get started</a>
    <a mat-raised-button routerLink="/docs">Documentation</a>
  </div>
</section>

<section class="features-section">
  <ng-container *ngFor="let item of features; let i = index">
    <docs-feature-card
      class="feature-card"
      [routerLink]="item.routerLink"
      [headline]="item.headline"
      [body]="item.body"
      [image]="item.image"
      [imgAlt]="item.imgAlt"
      [reverse]="i % 2 !== 0"
    ></docs-feature-card>
    <mat-divider *ngIf="i !== features.length - 1"></mat-divider>
  </ng-container>
</section>

<docs-footer></docs-footer>
