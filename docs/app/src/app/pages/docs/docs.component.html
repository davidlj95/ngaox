<mat-sidenav-container class="height-full">
  <mat-sidenav
    #drawer
    class="sidenav"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Ngaox Docs</mat-toolbar>
    <mat-divider></mat-divider>
    <docs-sidenav [DocSections]="docSectionsList"></docs-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="min-height-full">
      <mat-toolbar color="primary">
        <button
          style="margin-right: 10px"
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async"
        >
          <ngaox-icon
            style="width: 25px"
            name="ui:menu-bars"
            aria-label="Side nav toggle icon"
          ></ngaox-icon>
        </button>
        <span class="page-title" [title]="pageTitle | async">{{
          pageTitle | async
        }}</span>
      </mat-toolbar>
      <!-- Add Content Here -->
      <div class="container" style="padding: 30px">
        <router-outlet></router-outlet>
      </div>
    </div>
    <docs-footer></docs-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
