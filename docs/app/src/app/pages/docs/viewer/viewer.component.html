<div class="container" [class.full-width]="(showToc$ | async) === false">
  <ng-container *ngIf="docsItem$ | async as docsItem">
    <section
      class="docs-markdown mat-typography"
      [innerHTML]="safeHtml(docsItem.content)"
    ></section>
    <div class="right-panel">
      <docs-table-of-contents
        *ngIf="showToc$ | async"
        container=".viewer-scroll-container"
        [toc]="docsItem?.toc ?? []"
      ></docs-table-of-contents>
    </div>
  </ng-container>
</div>
