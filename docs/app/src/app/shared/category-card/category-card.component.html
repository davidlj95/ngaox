<mat-card [routerLink]="['/docs', category.slug]" class="card">
  <img
    mat-card-image
    *ngIf="category.screenshotUrl"
    [src]="category.screenshotUrl"
  />
  <mat-card-title style="margin-bottom: 20px">{{
    category.name
  }}</mat-card-title>
  <mat-card-subtitle>
    {{ category.summary || 'No description provided yet!' }}
  </mat-card-subtitle>
</mat-card>
