<mat-toolbar color="primary" class="mat-elevation-z3">
  <mat-toolbar-row>
    <span class="ngaox-logo" routerLink="/">
      <ngaox-icon name="logo"></ngaox-icon>
      Ngaox
    </span>
    <ng-container *ngIf="(isHandset$ | async) === false">
      <button
        mat-button
        *ngFor="let section of SECTIONS"
        [routerLink]="section.path"
      >
        {{ section.name }}
      </button>
    </ng-container>
    <span class="fill-remaining-space"></span>
    <a
      mat-flat-button
      href="https://github.com/ngaox/ngaox"
      aria-label="GitHub Repository"
    >
      <ngaox-icon name="social:github" class="github-icon"></ngaox-icon>
      Github
    </a>
  </mat-toolbar-row>
  <mat-toolbar-row style="justify-content: center" *ngIf="isHandset$ | async">
    <button
      mat-button
      *ngFor="let section of SECTIONS"
      [routerLink]="section.path"
    >
      {{ section.name }}
    </button>
  </mat-toolbar-row>
</mat-toolbar>
