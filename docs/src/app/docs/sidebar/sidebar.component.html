<ul class="nav" style="padding: 20px 30px">
  <li
    *ngFor="let section of links$ | async"
    [class.nav-accordion]="section.content.length > 0"
    routerLinkActive="open"
  >
    <a
      [routerLink]="[section.route]"
      style="font-size: 1.25rem"
      routerLinkActive="active"
      class="nav-parent"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      {{ section.title }}
    </a>
    <ul class="nav" *ngIf="section.content.length > 0">
      <li *ngFor="let page of section.content" routerLinkActive="active">
        <a [routerLink]="[page.route]">
          {{ page.title }}
        </a>
      </li>
    </ul>
  </li>
</ul>
